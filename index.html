<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitting Stitch Counter App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="input-container">
            <div class="input-data">
                <div class="input-rows-wrapper">
                    <h3>Rows:</h3>
                    <input type="number" id="input-rows">
                </div>
                <div class="button-wrapper">
                <!--Buttons-->
                <div class="button-wrapper">
                    <button id="btn-confirm">
                        Set
                    <img src="/svg/icon-confirm.svg" alt="Confirm">
                    </button>
                </div>
            </div>
            </div>
            
        </section>
        <section class="counter-wrapper">
            <div class="counter-display" id="counter-display">
                <span class="big-num" id="rows-knitted">
                    0
                </span>
                /
                <span id="of-rows">
                    0
                </span>
            </div>
            <button id="btn-clear">Clear rows</button>
        </section>
        
        <section class="counter-controls-wrapper">
            <button id="btn-subtract" class="btn-round">
                <img src="/svg/icon-subtract.svg" alt="Subtract">
            </button>
            <button id="btn-reset" class="btn-round">
                <img src="/svg/icon-reset.svg" alt="Reset">
            </button>
            <button id="btn-add" class="btn-round">
                <img src="/svg/icon-add.svg" alt="Add">
            </button>
        </section>
        
        <section class="progress-wrapper">
            <div id="note-pad">
                <img id="btn-clear-notes" src="/svg/icon-clear.svg" alt="Clear notepad">
                <ul id="note-pad-list">

                </ul>
            </div>
            <div class="input-current">
                <textarea type="text" id="input-note"></textarea>
                <button id="btn-submit">
                    <img src="/svg/icon-arrow-post.svg" alt="Submit">
                </button>
            </div>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
